{% extends "base.html" %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <h2><i class="fas fa-user-plus"></i> {{ form_title }}</h2>
    
    {% if error %}
        <div style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-weight: 600;">
            {{ error }}
        </div>
    {% endif %}

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <form method="POST">
            
            <h3 style="color: var(--primary-color); border-bottom: 1px solid var(--subtle-border); padding-bottom: 10px;">Datos Personales</h3>
            
            <label for="first_name" style="display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 600;">Nombre:</label>
            <input type="text" id="first_name" name="first_name" required 
                   value="{{ employee.first_name if employee else '' }}" 
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">

            <label for="last_name" style="display: block; margin-top: 20px; margin-bottom: 5px; font-weight: 600;">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required 
                   value="{{ employee.last_name if employee else '' }}"
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">

            <label for="dni" style="display: block; margin-top: 20px; margin-bottom: 5px; font-weight: 600;">DNI (Documento):</label>
            <input type="text" id="dni" name="dni" required 
                   value="{{ employee.dni if employee else '' }}"
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">
                   
            <label for="hiring_date" style="display: block; margin-top: 20px; margin-bottom: 5px; font-weight: 600;">Fecha de Contratación:</label>
            <input type="date" id="hiring_date" name="hiring_date" 
                   value="{{ employee.hiring_date if employee else '' }}"
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">
                   
            <h3 style="color: var(--primary-color); border-bottom: 1px solid var(--subtle-border); padding-bottom: 10px; margin-top: 30px;">Contacto y Sucursal</h3>

            <label for="email" style="display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 600;">Email:</label>
            <input type="email" id="email" name="email" 
                   value="{{ employee.email if employee else '' }}"
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">
                   
            <label for="phone" style="display: block; margin-top: 20px; margin-bottom: 5px; font-weight: 600;">Teléfono:</label>
            <input type="text" id="phone" name="phone" 
                   value="{{ employee.phone if employee else '' }}"
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">
                   
            <label for="branch_id" style="display: block; margin-top: 20px; margin-bottom: 5px; font-weight: 600;">Sucursal Principal Asignada:</label>
            <select id="branch_id" name="branch_id" required 
                    style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">
                <option value="">-- Seleccione Sucursal --</option>
                {% for branch in active_branches %}
                    <option value="{{ branch.id }}" 
                            {% if employee and employee.branch_id == branch.id %}selected{% endif %}>
                        {{ branch.name }}
                    </option>
                {% endfor %}
            </select>
            
            {% if employee %}
                <div style="margin-top: 25px; display: flex; align-items: center; padding: 10px; background-color: #F0F2F5; border-radius: 4px;">
                    <input type="checkbox" id="is_active" name="is_active" 
                           {% if employee.is_active %}checked{% endif %}
                           style="margin-right: 15px; transform: scale(1.4);">
                    <label for="is_active" style="font-weight: 600; color: var(--text-dark);">Empleado Activo</label>
                </div>
            {% endif %}

            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary" style="padding: 12px 20px; font-size: 1rem;">
                    <i class="fas fa-save"></i> Guardar Empleado
                </button>
                <a href="{{ url_for('manage_employees') }}" class="btn" style="background-color: var(--subtle-border); color: var(--text-dark); box-shadow: none; padding: 12px 20px;">
                    <i class="fas fa-times-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
{% endblock %}
