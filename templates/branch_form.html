{% extends "base.html" %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <h2><i class="fas fa-building"></i> {{ form_title }}</h2>
    
    {% if error %}
        <div style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-weight: 600;">
            {{ error }}
        </div>
    {% endif %}

    <div class="card" style="max-width: 600px;">
        <form method="POST">
            
            <label for="name" style="display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 600;">Nombre de la Sucursal:</label>
            <input type="text" id="name" name="name" required 
                   value="{{ branch.name if branch else '' }}" 
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">

            <label for="address" style="display: block; margin-top: 20px; margin-bottom: 5px; font-weight: 600;">Direcci√≥n:</label>
            <input type="text" id="address" name="address" 
                   value="{{ branch.address if branch else '' }}"
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">

            <label for="city" style="display: block; margin-top: 20px; margin-bottom: 5px; font-weight: 600;">Ciudad:</label>
            <input type="text" id="city" name="city" 
                   value="{{ branch.city if branch else '' }}"
                   style="width: 100%; padding: 10px; border: 1px solid var(--subtle-border); border-radius: 4px;">
            
            {% if branch %}
                <div style="margin-top: 25px; display: flex; align-items: center; padding: 10px; background-color: #F0F2F5; border-radius: 4px;">
                    <input type="checkbox" id="is_active" name="is_active" 
                           {% if branch.is_active %}checked{% endif %}
                           style="margin-right: 15px; transform: scale(1.4);">
                    <label for="is_active" style="font-weight: 600; color: var(--text-dark);">Sucursal Activa (Desmarca para desactivar)</label>
                </div>
            {% endif %}

            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary" style="padding: 12px 20px; font-size: 1rem;">
                    <i class="fas fa-save"></i> Guardar Sucursal
                </button>
                <a href="{{ url_for('manage_branches') }}" class="btn" style="background-color: var(--subtle-border); color: var(--text-dark); box-shadow: none; padding: 12px 20px;">
                    <i class="fas fa-times-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
{% endblock %}
